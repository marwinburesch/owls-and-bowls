<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link rel="stylesheet" href="avatars.css" />
    <link
      href="https://fonts.googleapis.com/css?family=Roboto+Mono&display=swap"
      rel="stylesheet"
    />
    <title>CSS avatars</title>
  </head>
  <body>
    <main>
      <article class="item">
        <div class="image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1574085975024-eaa85ec28107?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=1934&q=80"
            alt="tawny owl"
          />
        </div>
        <h1>tawny owl</h1>
      </article>
      <article class="item">
        <div class="image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1532007195987-bb4ddeaf052d?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=3367&q=80"
            alt="brown owl"
            class="image--scale"
          />
        </div>
        <h1>brown owl</h1>
      </article>
      <article class="item">
        <div class="image-wrapper">
          <img
            src="https://images.unsplash.com/photo-1555677284-6a6f971638e0?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=934&q=80"
            alt="white owl"
            class="image--position"
          />
        </div>
        <h1>white owl</h1>
      </article>
    </main>
  </body>
</html>
